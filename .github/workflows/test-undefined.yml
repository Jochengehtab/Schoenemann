name: Build and Test on Windows and Linux with Bench Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup environment
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends clang++-18 make wget gnupg lsb-release
            wget https://apt.llvm.org/llvm.sh
            chmod +x llvm.sh
            sudo ./llvm.sh 18
            sudo ln -sf /usr/bin/clang++-18 /usr/bin/clang++
          else
            choco install llvm -y
            choco install make -y
            # Optionally adjust PATH if needed (this example uses the default installation path)
            export PATH="/c/Program Files/LLVM/bin:$PATH"
          fi

      - name: Build with make all
        shell: bash
        run: |
          cd src
          make all

      - name: Check for Bench number in commit message
        id: bench-check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          if [[ $COMMIT_MSG =~ Bench[[:space:]]+([0-9]+) ]]; then
            BENCH_NUM="${BASH_REMATCH[1]}"
            echo "Found bench number: $BENCH_NUM"
            echo "BENCH_NUM=$BENCH_NUM" >> $GITHUB_ENV
          else
            echo "No bench number found in commit message"
          fi
        shell: bash

      - name: Run benchmark test
        if: env.BENCH_NUM
        run: |
          cd src
          if [[ -f null.exe ]]; then
            BINARY=./null.exe
          else
            BINARY=./null
          fi
          OUTPUT=$($BINARY bench)
          echo "Bench output: $OUTPUT"
          if [[ $OUTPUT =~ ([0-9]+) ]]; then
            OUTPUT_NUM="${BASH_REMATCH[1]}"
          else
            echo "Failed to extract bench number from output"
            exit 1
          fi
          echo "Commit bench number: ${{ env.BENCH_NUM }}"
          if [ "$OUTPUT_NUM" -ne "${{ env.BENCH_NUM }}" ]; then
            echo "Bench number mismatch: expected ${{ env.BENCH_NUM }}, got $OUTPUT_NUM"
            exit 1
          fi
        shell: bash
